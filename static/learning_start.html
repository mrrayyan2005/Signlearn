<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Started</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #F8EDE3;
            color: #333;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5em;
            color: #A02334;
            margin: 0;
            animation: fadeIn 1.5s ease-out;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-top: 10px;
            animation: slideIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .vision {
            margin-top: 20px;
            font-size: 1em;
            color: #777;
            animation: fadeIn 2s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your learning has started...</h1>
        <p>Our vision:</p>
        <div class="vision">
            <p>We aim to provide an accessible and effective platform for learning sign language, empowering individuals to communicate confidently and inclusively.</p>
        </div>
    </div>
</body>
</html>
